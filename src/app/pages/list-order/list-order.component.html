<div class="container mt-5" >
  <div class="container d-flex flex-column justify-content-center align-items-center py-3">
    <div class="text-start shadow p-4 w-100">
      <div class="d-flex align-items-center mb-2">
        <button (click)="goBack()" class="btn btn-volver">
        <p class="mb-0">
          <i class="bi bi-arrow-left"></i> Volver
        </p>
         </button>
      </div>

   

<div class="card shadow p-4 mb-4">
   <h2 class="mb-4">Mis Pedidos</h2>
  @for (pedido of pedidos; track pedido.id) {
    <div class = "card shadow-sm p-3 mb-3 rounded pedido-card">
      <p><strong>ID:</strong> {{ pedido?.id }}</p>
       <p>
      <strong>Estado:</strong>
      <span [ngClass]="{
        'text-warning': pedido.estado === 'pending',
        'text-primary': pedido.estado === 'in_progress',
        'text-success': pedido.estado === 'delivered'
      }">
        {{ getEstadoLabel(pedido.estado) }}
      </span>
    </p>
      <p><strong>Domicilio:</strong> {{ pedido?.location?.street }} {{ pedido?.location?.number }}</p>
    </div>
  }

   

  <!-- Paginación -->
  <div class="d-flex justify-content-between align-items-center pt-3">
    <button class="btn btn-outline-secondary" (click)="prevPage()" [disabled]="currentPage === 1">
      ← Anterior
    </button>
    <span class="fw-semibold">Página {{ currentPage }} de {{ totalPages }}</span>
    <button class="btn btn-outline-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Siguiente →
    </button>
  </div>
</div>
