<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      
      <!-- Card de Login -->
      <div class="card shadow-lg border-0">
        <div class="card-header login text-white text-center py-4">
          <h3 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i>
            Iniciar Sesión
          </h3>
        </div>
        
        <div class="card-body p-5">
          
          <!-- Mensaje de Error -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            {{ errorMessage }}
          </div>

          <!-- Formulario -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label ">
                <i class="fas fa-envelope me-1"></i>
                EMAIL
              </label>
              <input 
                type="email" 
                id="email"
                class="form-control form-control-lg"
                formControlName="email"
                placeholder="tu@email.com">
                @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
                  <div class="mensaje-error p-2">Ingrese un email válido.</div>
                }
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-1"></i>
                CONTRASEÑA
              </label>
              <div class="input-group">
                <input 
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control form-control-lg"
                  formControlName="password"
                  placeholder="Tu contraseña">
                  @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                    <div class="mensaje-error p-2">Contraseña es requerida y debe tener al menos 6 caracteres.</div>
                  }
              </div>
            </div>

            <!-- Botón Submit -->
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="loading">
                
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
                {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
              </button>
            </div>

          </form>

          <!-- Links adicionales -->
          <div class="text-center mt-4">
            <p class="text-muted">
              ¿No tienes cuenta? 
              <button class="btn-register" (click)="goToRegister()">
                Regístrate aquí
              </button>
            </p>
          </div>
        </div>
      </div>

      <!-- Info de prueba (SOLO PARA DESARROLLO) 
      <div class="card mt-3 border-warning">
        <div class="card-body bg-light">
          <h6 class="card-title text-warning">
            <i class="fas fa-info-circle me-1"></i>
            Datos de prueba
          </h6>
          <small class="text-muted">
            Usa el email y contraseña del usuario que creaste en la base de datos
          </small>
        </div>
      </div> -->

    </div>
  </div>
</div>
