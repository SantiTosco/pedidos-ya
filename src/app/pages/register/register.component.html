<div class="container mt-5" id="login-container">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-start shadow p-4 w-100">
        <h1 class="text-center ">Regístrate</h1>
        <p class="text-center">Creá una nueva cuenta</p>
      </div>
    <div class="card shadow p-4">
      <form>
        <!--CAMPO NOMBRE-->
        <div class="mb-3">
          <label for="name" class="form-label">NOMBRE</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
        </div>
      </form>
      <form>
        <!--CAMPO MAIL-->
        <div class="mb-3">
          <label for="email" class="form-label">EMAIL</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
        </div>
        <!--CAMPO CONTRASEÑA-->
        <div class="mb-3">
          <label for="password" class="form-label">INGRESE SU CONTRASEÑA</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              placeholder="••••••••"
              required
            >
            <span class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
              <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }}"></i>
            </span>
          </div>
        </div>
        <!--CAMPO REPETIR CONTRASEÑA-->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">INGRESE NUEVAMENTE SU CONTRASEÑA</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="confirmPassword"
              placeholder="••••••••"
              required
            >
            <span class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
              <i class="bi {{ showPassword ? 'bi-eye-slash' : 'bi-eye' }}"></i>
            </span>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-5">
      </div>
      </form>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>

      <div class="text-center mt-3">
        <p class="mb-2">Registrarse con</p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-secondary rounded-circle mx-2">
            <i class="bi bi-google"></i>
          </button>
        </div>
      </div>
  </div>

</div>
