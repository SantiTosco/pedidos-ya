<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <!-- Header con botón de regreso -->
      <div class="d-flex align-items-center mb-4">
        <button 
          type="button" 
          class="btn btn-outline-secondary me-3"
          routerLink="/">
          <i class="fas fa-arrow-left"></i> Volver
        </button>
        <h2 class="mb-0">👤 Mi Perfil</h2>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <!-- Profile Form -->
      <div *ngIf="!loading && user" class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="fas fa-user me-2"></i>
            Editar Información Personal
          </h5>
        </div>
        
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">
                Email <span class="text-danger">*</span>
              </label>
              <input 
                type="email" 
                id="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
              
              <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" 
                   class="invalid-feedback">
                <span *ngIf="profileForm.get('email')?.errors?.['required']">
                  El email es requerido
                </span>
                <span *ngIf="profileForm.get('email')?.errors?.['email']">
                  Ingresa un email válido
                </span>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Nueva Contraseña</label>
              <input 
                type="password" 
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Dejar vacío si no quieres cambiarla">
              <div class="form-text">
                Solo completa este campo si deseas cambiar tu contraseña
              </div>
            </div>

            <!-- Botones -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button 
                type="button" 
                class="btn btn-outline-secondary me-md-2"
                routerLink="/">
                Cancelar
              </button>
              
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="loading || profileForm.invalid">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                💾 Guardar Cambios
              </button>
            </div>

          </form>
        </div>
      </div>

      <!-- Mensaje de error si no hay usuario -->
      <div *ngIf="!loading && !user" class="alert alert-warning" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        No se encontraron datos del usuario.
      </div>

      <!-- Messages Area -->
      <div *ngIf="message" class="alert mt-3" 
           [class.alert-success]="messageType === 'success'"
           [class.alert-danger]="messageType === 'error'">
        <i class="fas" 
           [class.fa-check-circle]="messageType === 'success'"
           [class.fa-exclamation-circle]="messageType === 'error'"></i>
        {{ message }}
      </div>

    </div>
  </div>
</div>
